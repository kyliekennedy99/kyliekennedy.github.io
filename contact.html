<body id="top" class="contact">
  <header class="hero subpage-hero">
    <h1>Get in touch</h1>
  </header>

  <nav class="quick-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="contact.html" class="active">Contact</a>
    <a href="docs.html">Docs</a>
    <a href="#top" class="totop"><i class="fa-solid fa-angle-up"></i></a>
  </nav>

  <main class="section glass">
    <form class="contact-form" action="https://formspree.io/f/xdklylgo" method="POST">
        <div class="grid">
          <label>
            <span>Name</span>
            <input type="text" name="name" required />
          </label>
      
          <label>
            <span>Email</span>
            <input type="email" name="_replyto" required />
          </label>
      
          <label class="full">
            <span>Message</span>
            <textarea name="message" rows="6" required></textarea>
          </label>
        </div>
      
        <!-- honeypot to curb spam -->
        <input type="text" name="_gotcha" style="display:none" />
      
        <button type="submit">
          Send&nbsp;<i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
      

    <p style="margin-top:1.5rem;font-size:.9rem">
      Prefer plain e-mail? Write me at
      <a href="mailto:kyliekennedy99@gmail.com">kyliekennedy99@gmail.com</a>.
    </p>
  </main>

  <footer>&copy; 2025 Kylie Kennedy</footer>
